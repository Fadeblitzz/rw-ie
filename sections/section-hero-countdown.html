<body>
    <style>
        .timer-div {
            width: fit-content;
            margin: 0 auto;

                & .counter {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 3rem 0;
                    width: fit-content;
                    max-width: 400px;

                    & .counter-boxes {
                        width: 100%;
                        display: flex;
                        flex-direction: row;
                        justify-content: space-around;
                        text-align: center;
                    }

                    & .title {
                        color: #9c9c9c;
                        font-size: 1.5rem;
                        font-weight: 700;
                        letter-spacing: 2px;
                        text-transform: uppercase;
                        margin-bottom: 0.5rem;
                        text-shadow: 0 1px 2px #0003;
                    }
                }
            }
            .counter-boxes .count-box {
                background-color: #1a1c1ccc;
                box-shadow: 0 5px 10px #0000004d;
                border-radius: 8px;
                backdrop-filter: blur(5px);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100px;
                height: 100px;
                margin-right: 4px;
                text-shadow: 0 1px 0 #0000004d;

                    & h1 {
                        color: #fff;
                        padding: 8px 0 0;
                        margin: 0;
                        font-size: 2.5rem;
                        line-height: 2rem;
                    }

                    & span {
                        color: #9c9c9c;
                        font-size: 0.75rem;
                        font-weight: 700;
                        letter-spacing: 2px;
                        text-transform: uppercase;
                        padding-top: 5px;
                    }
            }
        .hero-ct-banner{
            background-image: url("https://cdn.shopify.com/s/files/1/0561/5901/0886/files/y-bg.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            text-align: center;
            height: fit-content;
            padding: 40px 0;

            & .hero-ct-text-con{
                padding: 0;
                & h1{
                    font-size: 3rem;
                    margin: 0;
                    padding: 15px 0 0;
                }
            }
        }
    </style>
    <section class="hero-ctdown-page">
        <div class="hero-ct-banner">
            <div class="hero-ct-text-con">
                <h1>This Week Competitions!</h1>
            </div>
            <div class="footer-mesage">
                <h1>Lorem ipsum odor amet, consectetuer adipiscing elit.</h1>
                <p>Lorem ipsum odor amet, consectetuer adipiscing elit. Augue hendrerit vel a imperdiet tristique.</p>
            </div>
            <div class="timer-div">
                <div class="counter timer">
                    <span class="title">Time Remaining</span>
                    <div class="counter-boxes">
                        <div class="count-box">
                            <h1 class="value day">0</h1>
                            <span>Days</span>
                        </div>
                        <div class="count-box">
                            <h1 class="value hour">0</h1>
                            <span>Hours</span>
                        </div>
                        <div class="count-box">
                            <h1 class="value minute">0</h1>
                            <span>Minutes</span>
                        </div>
                        <div class="count-box">
                            <h1 class="value second">0</h1>
                            <span>Seconds</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
    document.addEventListener("DOMContentLoaded", function() {

        function createCountdown(endDate, divSelector) {
        const startTime = new Date().getTime();
        const endTime = new Date(endDate).getTime();

        if (isNaN(endTime) || startTime >= endTime) {
            console.error("Invalid end date.");
            return () => {};
        }

        const intervalId = setInterval(() => {
            const currentTime = new Date().getTime();
            const remainingTime = endTime - currentTime;

            if (remainingTime > 0) {
                const seconds = Math.floor((remainingTime / 1000) % 60);
                const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
                const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
                const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));

                if (document.querySelector(divSelector + ' .timer')) {
                    document.querySelector(divSelector + ' .day').innerText = days;
                    document.querySelector(divSelector + ' .hour').innerText = hours;
                    document.querySelector(divSelector + ' .minute').innerText = minutes;
                    document.querySelector(divSelector + ' .second').innerText = seconds;
                }
            } else {
                clearInterval(intervalId);
            }
        }, 1000);

        return () => clearInterval(intervalId);
    }

    createCountdown("February 28, 2025 00:08:00",".timer-div");

    });
    
    
    </script>
</body>
