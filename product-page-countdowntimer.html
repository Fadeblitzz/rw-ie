
<div class="countdown-container">
    <div class="stock-message" id="pp-countdown-start-message">
        <b>CHRISTMAS CLEARANCE!</b><br>
        Use code <span class="stock-count"><b>LASTCHANCE10</b></span> to unlock an <b>
        <span class="stock-count">EXTRA 10% OFF</b> on Christmas Products!</span>
        <span class="stock-count"><b>Hurry! Sale ends in:</b></span> <br>
    </div>
    <div id="pp-countdown-end-message">
      <b>COMEBACK WITH US FOR MORE UPDATE!</b>
    </div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div class="countdown-timer">
      <div class="time-box">
        <span id="c-days">00</span><br>Days
      </div>
      <div class="time-box">
        <span id="c-hours">00</span><br>Hours
      </div>
      <div class="time-box">
        <span id="c-minutes">00</span><br>Mins
      </div>
      <div class="time-box">
        <span id="c-seconds">00</span><br>Secs
      </div>
    </div>
</div>
  
  <style>
  :root{
    {% if product.type contains 'Christmas' or  product.type contains 'christmas' %}
      --progress-color: linear-gradient(90deg, rgba(255,167,86,1) 0%, rgba(203,32,32,1) 100%);
      --progress-icon: url('https://cdn.shopify.com/s/files/1/0561/5901/0886/files/Clock.png');
    {% elsif product.type == 'Fuel'%}
      --progress-color: linear-gradient(90deg, rgba(72,187,90,1) 0%, rgba(43,113,54,1) 100%);
      --progress-icon: url('https://cdn.shopify.com/s/files/1/0561/5901/0886/files/fire-icon.png');
    {% else %}
      /* --progress-color: linear-gradient(90deg, rgba(72,187,90,1) 0%, rgba(43,113,54,1) 100%);
      --progress-icon: url('https://cdn.shopify.com/s/files/1/0561/5901/0886/files/squared-wait-save.png'); */
      --progress-color: linear-gradient(90deg, rgba(255,167,86,1) 0%, rgba(203,32,32,1) 100%);
      --progress-icon: url('https://cdn.shopify.com/s/files/1/0561/5901/0886/files/Clock.png');
    {% endif %}
  }
  #pp-countdown-end-message{
      font-size: 19px;
      margin: 8px 0;
      display: none;
  }
    .countdown-container {
      
      text-align: center;
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      display: block;
    }
  
    .stock-message {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  
    .stock-count {
      color: #d9534f;
    }
  
    .progress-bar {
      background-color: #e28888; /*background-color: #FFE31A; */
      height: 10px;
      width: 100%;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  
    .progress {
      /* background-color: #cb2020; #000; */
      background: rgb(227,130,130);
      background: var(--progress-color);
      height: 100%;
      width: 0%; /* Change this value dynamically in JavaScript */
      border-radius: 5px;
      position: relative;
    }
    .progress::after{
      display: inline-block;
      background-image: var(--progress-icon);
      position: absolute;
      width: 25px; 
      aspect-ratio: 4/4;
      right: -3%; top: 50%;
      transform: translate(0, -50%);
      background-size: 25px;
      content: "";
    }
  
    .countdown-timer {
      display: flex;
      justify-content: space-around;
      font-size: 1.5em;
      clear: both;
    }
  
    .time-box {
      text-align: center;
      font-size:12px;
      color:#b1b1b1;
    }
  
    #c-hours, #c-minutes, #c-days, #c-seconds {
      font-size: 40px;
          color: #6d7477;
          font-weight: bold;
    }
  
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    let product_countDownDateStart = new Date("February 01, 2025 00:00:00").getTime();
    let product_countDownDate = new Date("February 14, 2025 23:59:59").getTime();
  
    let z = setInterval(function () {
      let now = new Date().getTime();
      let distance = product_countDownDate - now;
      let totalDuration = product_countDownDate - product_countDownDateStart;
  
      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      document.getElementById("c-days").innerHTML = ("0" + days).slice(-2);
      document.getElementById("c-hours").innerHTML = ("0" + hours).slice(-2);
      document.getElementById("c-minutes").innerHTML = ("0" + minutes).slice(-2);
      document.getElementById("c-seconds").innerHTML = ("0" + seconds).slice(-2);
  
      let elapsedTime = now - product_countDownDateStart;
          let progressPercentage = (elapsedTime / totalDuration) * 100;
          $(".progress").css("width", progressPercentage + "%");
  
      if (distance < 0) {
        clearInterval(z);
        document.getElementById("pp-countdown-start-message").style.display = "none";
        document.getElementById("pp-countdown-end-message").style.display = "block";
        $('#c-days,#c-hours,#c-minutes,#c-seconds').html('0');
        $(".progress").css({width: '100%'});
      }
    }, 1000);
  </script>
